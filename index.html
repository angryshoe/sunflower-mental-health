<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
  height: 100%;
  line-height: 1.8;
}
/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("https://hips.hearstapps.com/ghk.h-cdn.co/assets/16/43/1477595564-relaxing-sunset.jpg");
  min-height: 100%;
}
.bgimg-2 {
  background-position: center;
  background-size: cover;
  background-image: url("https://mindworks.org/wp-content/uploads/2017/08/What-is-deep-meditation.jpg");
  min-height: 50%;
}
.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="index.html" class="w3-bar-item w3-button w3-wide">LOGO</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="index.html" class="w3-bar-item w3-button" alt = "HOME">HOME</a>
      <a href="aboutus.html" class="w3-bar-item w3-button" alt = "ABOUT">ABOUT</a>
      <a href="chatbot.html" class="w3-bar-item w3-button" alt = "CHATBOT">CHATBOT</a>
      <a href="meditation.html" class="w3-bar-item w3-button" alt = "SELFCARE">SELFCARE</a>
      <a href="resources.html" class="w3-bar-item w3-button" alt = "RESOURCES">RESOURCES</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="index.html" class="w3-bar-item w3-button" alt = "HOME">HOME</a>
  <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button" alt = "ABOUT">ABOUT</a>
  <a href="chatbot.html" onclick="w3_close()" class="w3-bar-item w3-button" alt = "CHATBOT">CHATBOT</a>
  <a href="meditation.html" onclick="w3_close()" class="w3-bar-item w3-button" alt = "SELF CARE">SELF CARE</a>
  <a href="resources.html" onclick="w3_close()" class="w3-bar-item w3-button" alt= "RESOURCES">RESOURCES</a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small" alt = "Mental Health Website">Mental Health Website</span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium" alt = "Mental Health Website">Mental Health Website</span><br>
    <span class="w3-large" alt = "Hello. Welcome to the main page!">Hello. Welcome to the main page! </span>
    <p><a href="aboutus.html" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off" alt = "Learn more about us.">Learn more about us</a></p>
  </div>
  <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</header>
